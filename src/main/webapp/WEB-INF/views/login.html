<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
      <form action="/login" method="post">
          <input type="text" name="name" value="IntelliJ">
          <input type="text" name="g-recaptcha-response" id="g-recaptcha-response">
          <br><br>
          <button type="submit">Login</button>
      </form>
      <script src="https://www.google.com/recaptcha/api.js?render=6LcwvageAAAAAG_rj-7EaNQUIPsNlke8wFzy9KB8"></script>
      <script>
        grecaptcha.ready(function() {
          grecaptcha.execute('6LcwvageAAAAAG_rj-7EaNQUIPsNlke8wFzy9KB8', {action: 'homepage'}).then(function(token) {
              document.getElementById("g-recaptcha-response").value = token;
          });
        });
    </script>
</body>
</html>
